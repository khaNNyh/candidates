<div class="container">
  <div class="candidate" *ngFor="let candidate of candidates">
    <p>{{ candidate.name }}</p>
    <p>{{ candidate.surname }}</p>
    <button
      mat-icon-button
      color="primary"
      (click)="onEditCandidate(candidate)"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
